<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>

<body>
    <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
            <div class="image-box">
                <img src="images/D95-1_3433c2ae-e52f-4a3a-bb1f-5e89e679bb34_1024x1024@2x.jpg" style={{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">Car seat Cover</h1>
                <h3 class="subtitle">PegasusPremium</h3>
                <img src="images/veg.png" style={{ height="30px" }}/>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">₹6,999.00</div>

                <div class="remove"><u>Remove</u></div>
            </div>
        </div>

        <div class="Cart-Items pad">
            <div class="image-box">
                <img src="images/710-D1qwVjL._SL1500_.jpg" style={{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">Tubeless Tyre</h1>
                <h3 class="subtitle">Ceat Secura Drive</h3>
                <img src="images/veg.png" style={{ height="30px" }}/>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">₹4,400.00</div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">₹11,399.00</div>
            </div>
            <button class="button">Checkout</button></div>
    </div>
</body>

</html>
